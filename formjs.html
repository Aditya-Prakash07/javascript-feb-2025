<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

<div class="container mt-4">



    <form></form>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </form>

</div>
<div class="infoDiv container">

</div>

<script>
    let name_box = document.getElementById('name');
    let email_box = document.getElementById('email');
    let password_box = document.getElementById('password');
    let confirmPassword_box = document.getElementById('confirmPassword');
    let btn = document.querySelector('button');
    let infoDiv = document.querySelector('.infoDiv');
    let form = document.querySelector('form');

    btn.addEventListener('submit', validateForm)
    function validateForm(e){
        e.preventDefault();
        //console.log('button clicked')
        let name = name_box.value;
        let email = email_box.value;
        let password = password_box.value;
        let confirmPassword = confirmPassword_box.value;
        if(name === '' || email === '' || password === '' || confirmPassword === ''){
            alert('Please fill all the fields');
        }else if(password !== confirmPassword){
            alert('Password and Confirm Password should be same');
        }else{
            alert('Form submitted successfully');
        }   
        infoDiv.innerHTML = `<h3>Name: ${name}</h3>
        <h3>Email: ${email}</h3>
        <h3>Password: ${password}</h3>
        <h3>Confirm Password: ${confirmPassword}</h3>`; 
        name_box.value = '';
        email_box.value = '';
        password_box.value = '';
        confirmPassword_box.value = '';

    }

</script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
